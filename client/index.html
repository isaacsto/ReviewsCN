
<!DOCTYPE html>
<html>
<head>
    <title>Company Search</title>
</head>
<body>
    <h1>Search</h1>
    <form id="searchForm">
      <label for="locationInput">Location:</label>
      <input type="text" id="locationInput" name="location" required><br>
      <label for="keywordInput">Business:</label>
      <input type="text" id="keywordInput" name="keyword" required><br>
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    <div id="result2"></div>
    <script>
document.getElementById('searchForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const location = document.getElementById('locationInput').value;
  const keyword = document.getElementById('keywordInput').value;

  // Send the data to the first API endpoint
  fetch(`http://localhost:3000/api/search?location=${location}&keyword=${keyword}`, {
    method: 'GET',
  })
    .then(response => response.json())
    .then(data => {
      console.log(data);
    })
    .catch(error => {
      console.error('Error:', error);
    });


  // Send the data to the second API endpoint
  fetch(`http://localhost:3000/api/search/google_maps_reviews?location=${location}&keyword=${keyword}`, {
    method: 'GET',
  })
    .then(response => response.json())
    .then(data => {
      console.log(data);
    })
    .catch(error => {
      console.error('Error:', error);
    });
});

    </script>
</body>
</html>

</html>
